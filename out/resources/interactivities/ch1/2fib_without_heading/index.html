<div class="wrapper">
	<div class="container">
	
		<header class="header">
			<h2 class="title-h2" id="app-title"></h2>
		</header>
		
		<section class="content">
			<div class="body-container">
			
				<div class="question-n">
				
					<div class="sub-header">
						<h4 class="title-h4" id="app-instruction"></h4>
					</div>
					
					<div class="question-section">
						<ol id="handler-bar">
						</ol>

						
					</div>
					
				</div>
				<div id="modal-feedback">
					<p id="feedback-text" class="feedback-text">

					</p>
				</div>

				<footer class="footer">
					<div class="button-wrapper">
						<button disabled class="btn btn-primary" id="btn-tryagain">Try Again</button>
						<button disabled class="btn btn-primary" id="btn-reset">Reset</button>
						<button disabled class="btn btn-primary" id="btn-done">Submit</button>
						<button disabled class="btn btn-primary" id="btn-answers">Solution</button>
						<!-- <button disabled class="btn btn-primary" id="btn-next">Next</button> -->

				</footer>
				
			</div>

	</div>
</div>
