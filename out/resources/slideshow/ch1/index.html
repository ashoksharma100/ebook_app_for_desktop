<div class="wrapper">

							<div class="outside">  
								<!--<div>
									<span onclick="playSound();" class="audio-icon"><i class="fa fa-volume-up"></i></span>

								</div>-->
								
								<div class="clear"></div>
								<p>
								<button class="btn btn-primary" id="slider-prev"></button>

								</p>
							</div>

						</div>
